<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha;
        }

        function calculaImc(altura, peso) {
            return peso / (altura * altura);
        }

        var nome = prompt("Qual o seu nome?");
        var pesoInformado = prompt(nome + ", digite o seu peso.");
        var alturaInformada = prompt(nome + ", digite a sua altura");
        var imc = calculaImc(alturaInformada, pesoInformado);
        mostra(nome + ", o seu IMC é" + imc);

        if (imc < 18.5) {
            mostra("você está abaixo do peso");
        }

        if (imc >= 18.5 && imc <= 35) {
            mostra("Você está em uma faixa saudável de peso.");
        }

        if (imc > 35) {
            mostra("você está acima do peso");
        }
    </script>


</body>

</html>
